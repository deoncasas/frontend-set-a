  </head>
  <body class="container">

    <nav class="page-header">
  
      <div>
        <div>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="http://localhost:8080/about.html">About Me</a></li>
            <li><a href="http://localhost:8080/gallery.html">Gallery</a></li>

    <h1>Gallery</h1>

    <div style="text-align: center">
      <h2>Center me</h2>

      <img src="./images/hummingbird.jpg" alt="Hummingbird">      
    </div>
    <br>

    <!-- Slider -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
      </ol>

        <div class="carousel-inner">
          <div class="item active">
            <img src="./images/fox.jpg" alt="Dog?">
          </div>

          <div class="item">
            <img src="./images/dog.jpg" alt="Fox?">
          </div>
        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>


    <div class="row">
      <div class="col-xs-6 col-md-2 col-md-offset-1">
        <img class="img-thumbnail" src="./images/beer.jpg" alt="Beer">
      </div>

      <div class="col-xs-6 col-md-2">
        <img class="img-thumbnail" src="./images/red-wine.jpg" alt="Red Wine">
      </div>

      <div class="col-xs-6 col-md-2">
        <img class="img-thumbnail" src="./images/milk.jpg" alt="Milk">
      </div>
    </div>

      </ul>
    </section>

    </footer>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/carousel.js"></script>
    <script type="text/javascript" src="js/dropdown.js"></script>
    <script type="text/javascript" src="js/tab.js"></script>
    <script type="text/javascript" src="js/transition.js"></script>
  </body>
